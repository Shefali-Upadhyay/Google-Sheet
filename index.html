<html lang="en">

  <head>

    <!-- Content Type Meta tag -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!--Responsive Viewport Meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Architects Daughter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Sedgwick Ave Display' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Rammetto One' rel='stylesheet'>
    
    <title>Google Sheet</title>

    <!-- Stylesheet -->
    <link type="text/css" rel="stylesheet" href="style.css" />
    
  </head>

  <body>
    <div class="container-fluid pb-1">
      <div class="row">
        <div class="col-md-4 p-5 text-center" id="info">
          <div class="pt-md-5 mt-md-5">
            <h1 class="title mb-4">Contact Us</h1>
            <p><i class="fa fa-phone" aria-hidden="true"></i> +1-202-555-0100/+1-202-555-0100</p>
            <p><i class="fa fa-envelope" aria-hidden="true"></i> pulupupa@2p-mail.com</p>
            <p><i class="fa fa-map-marker" aria-hidden="true"></i>  Block No 3, 2nd Floor, 7/10,<br>Botawala Bldg, Horniman Circle, Mumbai, Maharashtra, 400023.</p>
            <div class="wrapper">
              <a href="http://www.facebook.com"><i class="fa fa-3x fa-facebook-square"></i></a>
              <a href="http://www.twitter.com"><i class="fa fa-3x fa-twitter-square"></i></a>
              <a href="http://www.instagram.com"><i class="fa fa-3x fa-instagram instagram"></i></a>
            </div>
          </div>        
        </div>
        <div class="col-md-8 p-5" id="contact_details">
          <div class="transparent_bg p-5">
            <h1 class="title text-center mb-4">Leave a Message</h1>
            <form>
              <div class="form-group row">
                <label for="example-tel-input" class="col-md-2 col-form-label">Name</label>
                <div class="col-md-10">
                  <div class="form-row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First Name" id="firstName" name="entry.947997340">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last Name" id="lastName" name="entry.24333345">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="example-email-input" class="col-md-2 col-form-label">Email</label>
                <div class="col-md-10">
                  <input class="form-control" type="email" placeholder="email_address@example.com" id="emailAddress" name="entry.515594768">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-tel-input" class="col-md-2 col-form-label">Telephone</label>
                <div class="col-md-10">
                  <input class="form-control" type="tel" placeholder="Mobile Number" id="contactNumber" name="entry.527946138">
                </div>
              </div>
              <div class="form-group row">
                <label for="example-tel-input" class="col-md-2 col-form-label">Message</label>
                  <div class="col-md-10">
                    <textarea class="form-control" id="messageArea" rows="7" name="entry.1170713259"></textarea>
                  </div>
              </div>
              <div class="row pl-md-5 ml-md-3">
                <div class="col text-center pl-md-5">
                  <button type="button" class="btn btn-primary" id="submit">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div> 
    <!-- JavaScripts -->
    <script src='https://apis.google.com/js/api.js'></script>
    <script type="text/javascript" src="./dist/app.js"></script> 

  </body>

</html>
